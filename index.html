<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/bookmark.png" type="image/x-icon">
    <title>BookMark Saver</title>
</head>
<body>
    <div class="app-container">
        <h1>Bookmark Saver</h1>
            <div class="input-container">
                <input type="text" id="bookmark-name" placeholder="Enter bookmark Name">
                <input type="text" id="bookmark-url" placeholder="Enter bookmark URL">
                <button id="add-bookmark">
                    Add Bookmark
                </Button>
            </div>
        <ul>
            <div id="bookmarks-list">
                <!-- Bookmarks will be dynamically added here -->

            </div>
        </ul>        

    </div>

    <script src="main.js"></script>
</body>
</html>
